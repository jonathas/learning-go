{{define "Index"}}
{{template "_head"}}
<body>
    {{template "_menu"}}
    <div class="container">
        <section class="card">
            <div>
                <table class="table table-striped table-hover mb-0">
                    
      <thead>
        <tr>
          <th>Name</th>
          <th>Description</th>
          <th>Price</th>
          <th>Quantity</th>
          <th>Actions</th>
        </tr>
        <tbody>
          {{range .}}
            <tr>
              <td>{{.Name}}</td>
              <td>{{.Description}}</td>
              <td>{{.Price}}</td>
              <td>{{.Quantity}}</td>
              <td>
                <a href="/edit/{{.Id}}" class="btn btn-primary">Edit</a>
                <button onclick="onDelete('{{.Id}}')" class="btn btn-danger">Delete</button>
              </td>
            </tr>
          {{end}}
        </tbody>
      </thead>
    </table>
            </div>
        </section>
        <div class="card-footer">
            <a href="/new" class="btn btn-primary mb-2">New product</a>
        </div>
    </div>
  </body>
  <script>
    function onDelete(id) {
        let resposta = confirm("Are you sure you want to delete this product?")
        if (resposta) {
            window.location = "/delete?id=" + id
        }
    }
  </script>
  </html>
{{end}}
